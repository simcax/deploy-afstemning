apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cockroach-inbound
  namespace: afstemning-test
  annotations:
    kubernetes.io/ingress.class: public
spec:
  rules:
  - host: cockroach.skov.run
    http:
      paths:
      - backend:
          service:
            name: cockroachdb-public
            port:
              number: 8080
        path: /
        pathType: Prefix