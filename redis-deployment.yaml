apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis-deployment
  labels: 
    app: afstemning-redis
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: afstemning-redis
      tier: backend
  template:
    metadata:
      labels:
        app: afstemning-redis
        tier: backend
    spec:
      containers:
      - name: redis
        image: redis
        ports: 
        - containerPort: 6379
      